version: '3.8'

services:
  shard-orch:
    build:
      context: .
      dockerfile: Dockerfile.orchestrator
    container_name: shard-orch
    environment:
      - PORT=8080
      - BYTECODE_STORE_PATH=/data/bytecode
    ports:
      - "8080:8080"
    volumes:
      - orchestrator-bytecode:/data/bytecode
      - ./config:/config
    networks:
      - sharding-net
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 3

  shard-0:
    build:
      context: .
      dockerfile: Dockerfile.shard
    container_name: shard-0
    environment:
      - SHARD_ID=0
      - PORT=8545
      - ORCHESTRATOR_URL=http://shard-orch:8080
    ports:
      - "8545:8545"
    volumes:
      - ./config:/config
    depends_on:
      - shard-orch
    networks:
      - sharding-net

